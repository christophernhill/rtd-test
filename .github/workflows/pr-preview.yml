name: pr-preview
concurrency: preview-${{ github.ref }}
on: 
    pull_request:
         types:
           - opened
           - synchronize

jobs:
  buildprstep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Pull Request Number
        id: pr
        run: echo "::set-output name=pull_request_number::$(gh pr view --json number -q .number || echo "")"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # reference as ${{ steps.pr.outputs.pull_request_number }}

      - name: install
        run: |
          python3 -m pip install -U pip
          python3 -m pip install -r requirements.txt
          
      - name: add_path
        run: |
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: build
        run: |
          make html
          touch _build/html/.nojekyll
          ls -altr _build/html

      - name: show-pull-number
        run: |
          echo "steps.pr.outputs.pull_request_number" = ${{ steps.pr.outputs.pull_request_number }}
          echo "github.event.issue.number" = ${{ github.event.issue.number }}

      - name: create-artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}_PR_${{ github.event.issue.number }}_preview-artifact
          path: /home/runner/work/rtd-test/rtd-test/_build/html/
